<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Instagram</title>
	<link rel="stylesheet" href="style.css">
</head>
<Body>
    <div class="instagram_logo">
        <div class="instagram_phone">
            <img src="cel_instagram.png" alt="foto de um cel com o instagram aberto">
        </div>
        <div class="instagram_continue">
            <div class="group">
                <img src="logo_insta.png" class="instagram_logo" alt="logo do insta">
                <div class="profile-photo">
                    <img src="foto_perfil.jpg" alt="minha foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como JeffersonKaio43</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é JeffersonKaio43?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</Body>
